<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tile-container text-white p-5 mb-4 justify-content-center d-flex container py-5">
        <img class="tile" src="./assets/logo.svg" alt="">
        <!-- <h1 class="justify-content-center d-flex display-5 fw-bold">Dev.finance</h1> -->
    </div>

    <main>
        <section class="mt-5 mb-5 m-5 " id="balence">
            <h2 class="sr-only mb-3 ms-3">Balenço</h2>
            <div class="card m-3">
                <h3 class="m-3">Entradas</h3>
                <p class="m-2 ps-4">R$ 5.000</p>
            </div>
            <div class="card m-3">
                <h3 class="m-3">Saídas</h3>
                <p class="m-2 ps-4">R$ 2.000</p>
            </div>
            <div class="card m-3" id="total-card">
                <h3 class="m-3">Total</h3>
                <p class="m-2 ps-4">R$ 3.000</p>
            </div>
        </section>

        <section class="ps-3 m-5" id="translation">
            <h2 class="sr-only">Transições</h2>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Power</td>
                        <td>R$ 500</td>
                        <td>10/02/2022</td>
                    </tr>
                    <tr>
                        <td>Water</td>
                        <td>R$ 150</td>
                        <td>09/02/2022</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>R$ 200</td>
                        <td>12/02/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p class="text-center text-muted">&copy;dev.fincance$</p>
    </footer>
</body>

</html>
